<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- div#root -->
    <div id="root">
    <script type="text/babel">
    const container = document.getElementById('root')
    const name = prompt("이름이 뭐니?")
    const imgUrl = name+'.jpg' //'dog.jpg'


    const imgUrl = 'dog.jpg'
    
    //JSX 라는 문법
    //.따옴표를 쓰면 안 된다

    let component = <div>
        <h1>{name}는 귀엽습니다.</h1>
        <img src={imgUrl}/>
        </div>
    const array = ['이동준','dog','name']
    if(array.includes(name) == false)
    //if(name != '이동준' && name!='dog' && name !='히드라')
    {
        component = <h1>그런 거 읎다</h1>
    }
    //container에 component 삽입
    //출력하기
    ReactDOM.render(component,container)
    </script>

</body> 
</html>
